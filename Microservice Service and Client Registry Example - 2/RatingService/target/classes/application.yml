spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017
      database: microservices
      
  application:
    name: RATING-SERVICE
      
server:  port: 8083 
       
       
eureka:
  instance:
    prefer-ip-address: true
  client:
